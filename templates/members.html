<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'members' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('members') }}">Members</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'vote' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('vote') }}">Vote</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'results' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('results') }}">Results</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Members Page</h1>
    <form action="{{ url_for('members') }}" method="POST" class="mb-4">
      <div class="form-group">
        <label for="new_member">Add new member:</label>
        <input type="text" id="new_member" name="new_member" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Member</button>
    </form>

    <div class="list-group">
      {% for member in members %}
      <div class="list-group-item">{{ member }}</div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
