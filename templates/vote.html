<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('members') }}">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('vote') }}">Vote</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('results') }}">Results</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Vote for your favorite member</h1>
    <form action="{{ url_for('vote') }}" method="POST">
      {% for option in options %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="{{ option }}" value="{{ option }}">
        <label class="form-check-label" for="{{ option }}">
          {{ option }}
        </label>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary mt-3">Submit Vote</button>
    </form>
  </div>
</body>
</html>
